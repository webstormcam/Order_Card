<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="card">
        <img class="hero" src="imgs/illustration-hero.svg" alt="A cartoon woman dancing and listening to music">
        <section class="info">
            <h3>Order Summary</h3>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>
        <section class="plan">
            <div class="planRate">
                <img class="icon" src="imgs/icon-music.svg" alt="A musical note">
                <div class="pickedPlan">
                    <p class="bold">Annual Plan</p>
                    <p class="grey">$59.99/year</p>
                </div>
            </div>
            <a id="change" href="#">Change</a>
        </section>
    </div>
</body>

</html>
